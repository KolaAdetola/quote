<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>quote</title>
    <script defer src="project.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="text-transform: capitalize;">quote generator</h2>
        </div>
        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                    "i can do the very best i know how - the very best i can;
                    and i mean to keep on doing so until the end"
                </span>
            </div>
            <div class="person">
                abraham lincoln

            </div>

            <div class="button-area">
                <button id="newquote">NEW QUOTE</button>
            </div>
        </div>
    </div>
</body>
</html>
